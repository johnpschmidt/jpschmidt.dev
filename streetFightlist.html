<script>
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function () {
    if (this.readyState == 4 && this.status == 200) {
      console.log(this.responseXML);
      let items = this.responseXML;
      console.log(items.getElementsByTagName("item")[0].children[0].innerHTML);
    }
  };
  xhttp.open(
    "GET",
    "https://access.acast.com/rss/5fda5dcda2be3230480831dd/",
    true
  );
  xhttp.send();
</script>
